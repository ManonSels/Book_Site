{% extends "layout.html" %}
{% block content %}

<h1>BOOKS</h1>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.date_published[:10] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
