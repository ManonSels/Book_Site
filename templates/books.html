{% extends "layout.html" %}
{% block content %}

<h1>BOOKS</h1>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.date_published[:10] }}</td>
      <td>
        <a href="{{ url_for('bookEdit', book_id=book.id) }}" class="btn btn-edit">Edit</a>
        <form action="{{ url_for('bookDelete', book_id=book.id) }}" method="POST" style="display: inline;">
          <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
